<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MS Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container-fluid">
          <h1 class="display-5 text-center">MS Weather Dashboard</h1>
        </div>
    </div>
    <!-- page body -->
    <div class="container-fluid">
        <div class="row">
            <!-- left section for search -->
            <div class="col col-md-3 col-xs-12 bg-light">
                <div class="card">  
                    <form>
                        <div class="input-group">
                            <label class="pt-2 ml-2" for="search-city">Seach for a City:</label>
                            <input type="text" class="ml-2 mb-3" id="search-city">
                            <button type="submit" class="btn btn-primary mb-3" id="searchBtn"><span class="fa fa-search"></span></button>
                        </div>
                    </form>
                    <!-- placeholder for city list -->
                    <div>
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </div>
            </div>
            <!-- right section for display (prototype) -->
            <div class="col col-md-9 col-xs-12 pl-0 bg-light">
                <div class="card" id="city">  
                    <h5 class="p-1 ml-2 mt-4" id="city-name">City Name</h5>
                    <p class="p-1 ml-2 mb-0" id="temp">Temperature:</p>
                    <p class="p-1 ml-2 mb-0" id="humidity">Humidity:</p>
                    <p class="p-1 ml-2 mb-0" id="wind-speed">Wind Speed:</p>
                    <p class="p-1 ml-2 mb-3" id="uv-index">UV Index:</p>
                </div>
                <div class="card" id="days">  
                    <h5 class="p-1 ml-2 mt-1" id="city-name">5-Day Forecast:</h5>
                    <div class="d-flex flex-row">
                        <div class="col-sm-2">
                            <!-- <label class="btn btn-primary text-left">5/4/2020<br>sdskdjf<br>Temp: <br> Humidity:</label> -->
                            <label class="btn btn-primary text-left">Day 1</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="btn btn-primary">Day 2</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="btn btn-primary">Day 3</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="btn btn-primary">Day 4</label>
                        </div>
                        <div class="col-sm-2">
                            <label class="btn btn-primary">Day 5</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
