<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MS Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container-fluid">
          <h1 class="display-5 text-center">MS Weather Dashboard</h1>
        </div>
    </div>
    <!-- page body -->
    <div class="container-fluid">
        <div class="row">
            <!-- left section for search -->
            <div class="col-lg-4 col-xs-12 bg-light">
                <div class="card">  
                    <form>
                        <div class="input-group">
                            <label class="pt-2 ml-2" for="search-city">Seach for a City:</label>
                            <input type="text" class="form-control ml-2 mb-3" id="search-city">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary mb-3" id="searchBtn"><span class="fa fa-search"></span></button>
                            </div>                            
                        </div>
                    </form>
                    <!-- placeholder for city list -->
                    <div>
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </div>
            </div>
            <!-- right section for display  -->
            <div class="col-lg-8 col-xs-12 pl-0 bg-light" id="city-data">
                <!-- placeholder for displaying result -->
                <div class="card" id="city-current"></div>
                <div class="card" id="city-5day"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
